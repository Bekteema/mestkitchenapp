<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../templates/admin/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../templates/admin/main.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="topnavbar">
        <!--Top Navigation Bar-->
        <nav>
            <img src="../../images/logo.png" alt="Logo" class="logo">
            <span class="iconstopnav">
                <button type="button" id="sidebarCollapse" class="fas fa-align-left">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="btn"><i class="fa fa-bell"></i></button>
                <button class="btn"><i class="fa fa-home"></i></button>
            </span>
        </nav>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h5>Welcome Admin</h5>
            </div>

            <ul class="list-unstyled components">
                <p>Navigation</p>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">Accounts</a>
                </li>
                <li>
                    <a href="#">Feedbacks</a>
                </li>
                <li>
                    <a href="#">Notifications</a>
                </li>
            </ul>
        </nav>

        <div class="content">
            <!--Content OrderForm-->
            <div style="background-color: rgba(128, 128, 128, 0.247);">
                <input type="date" name="orderday" class="fa fa-calendar-times">
                <select class="fas fa-user-clock">
                    <option value="allmeals">All Meals</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch1">Lunch 1</option>
                    <option value="lunch2">Lunch 2</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div><br>

            <div>
                <!--Orders Result-->
                <p>Orders:</p>
                <hr>
                <div class="ordersdata">
                    <table>
                        <tr style="background-color: #8D007F; color: #fff;">
                            <th width="150px">Meal</th>
                            <th width="100px">Orders</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td>Breakfast</td>
                                <td>23</td>
                            </tr>
                            <tr style="background-color:rgba(146, 4, 132, 0.247);">
                                <td>Lunch 1</td>
                                <td>14</td>
                            </tr>
                            <tr>
                                <td>Lunch 2</td>
                                <td>36</td>
                            </tr>
                            <tr style="background-color:rgba(146, 4, 132, 0.247);">
                                <td>Dinner</td>
                                <td>62</td>
                            </tr>
                        </tbody>
                    </table>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <table>
                        <tr>
                            <th width="120px" , style="background-color: #8D007F; color: #fff;">Total</th>
                        </tr>
                        <tr>
                            <td style="background-color:rgba(146, 4, 132, 0.247);">64</td>
                        </tr>
                    </table>
                </div>
            </div><br>

            <!--Content RatingsForm-->
            <div style="background-color: rgba(128, 128, 128, 0.247);">
                <input type="date" name="orderday" class="fa fa-calendar-times">
                <select class="fas fa-user-clock">
                    <option value="allmeals">All Meals</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch1">Lunch 1</option>
                    <option value="lunch2">Lunch 2</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div><br>
            <div>
                <!--Ratings Result-->
                <p>Rating:</p>
                <hr>
                <p>5 &nbsp;<meter value="0.2">5</meter></p>
                <p>4 &nbsp;<meter value="0.5">4</meter></p>
                <p>3 &nbsp;<meter value="0.1">3</meter></p>
                <p>2 &nbsp;<meter value="0.2">2</meter></p>
                <p>1 &nbsp;<meter value="0.0">1</meter></p>
            </div>
        </div>
    </div>

    <div>
        <!-- Dark Overlay element -->
        <div class="overlay"></div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


</body>

</html>
